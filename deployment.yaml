apiVersion: apps/v1
kind: Deployment
metadata:
  name: rm-nginx-deployment
spec:
  selector:
    matchLabels:
      app: rm-nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: rm-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:mainline-alpine
        ports:
        - containerPort: 80